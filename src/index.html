    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <article class="post">

          <header class="post-header">
            <h1 class="post-title">Sorting Visualizer</h1>
            <p class="post-meta">September 12, 2020</p>
          </header>
          <div class="post-content">
            <div id="sorting-visualizer-flex-box">
              <div id="sorting-visualizer-container">
                <div id="sorting-visualizer-nav">
                  <select id="sorting-visualizer-select" onchange="ChangeSort()">
                    <option value="Selection Sort">Selection Sort</option>
                    <option value="Merge Sort">Merge Sort</option>
                  </select>
                </div>
                <div id="sorting-visualizer-canvas"></div>
                <div id="sorting-visualizer-ui"</div>
                  <ul id="sorting-visualizer-buttons">
                    <li><button class="sorting-visualizer-button" onclick="Play()">Play</button></li>
                    <li><button class="sorting-visualizer-button" onclick="Pause()">Pause</button></li>
                    <li><button class="sorting-visualizer-button" onclick="Restart()">Restart</button></li>
                  </ul>
                  <ul id="sorting-visualizer-sliders">
                    <li>
                      <label for="size-slider">Size:</label>
                      <input type="range" min="10" max="1000" value="50" class="sorting-visualizer-slider" id="size-slider" onchange="ChangeSize()">
                    </li>
                    <li>
                      <label for="speed-slider">Speed:</label>
                      <input type="range" min="1" max="60" value="60" class="sorting-visualizer-slider" id="speed-slider" onchange="ChangeSpeed()">
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

        </article>
      </div>
